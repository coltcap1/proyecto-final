<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h1 class="text-center text-danger mb-4">Iniciar sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        @if (email?.invalid && email?.touched) {
          <div class="form-text text-danger">Email obligatorio o inválido</div>
        }
      </div>

      <!-- Campo Contraseña -->
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
        @if (password?.invalid && password?.touched) {
          <div class="form-text text-danger">Contraseña obligatoria</div>
        }
      </div>

      <!-- Mensaje de error general (usado si falla el login) -->
      @if (errorMessage) {
        <div class="alert alert-danger py-2">{{ errorMessage }}</div>
      }

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-danger w-100" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <!-- Enlace a registro -->
    <div class="text-center mt-3">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-primary fw-bold">Regístrate aquí</a>
    </div>
  </div>
</div>

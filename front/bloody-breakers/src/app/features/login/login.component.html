<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
    <h2 class="text-center text-danger mb-4">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
        @if (email?.invalid && email?.touched) {
          <div class="form-text text-danger">Email obligatorio o inválido</div>
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password" />
        @if (password?.invalid && password?.touched) {
          <div class="form-text text-danger">Contraseña obligatoria</div>
        }
      </div>

      @if (errorMessage) {
        <div class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>
      }

      <button type="submit" class="btn btn-danger w-100" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <div class="text-center mt-3">
      ¿No estás registrado?
      <a href="#registro" class="text-primary fw-bold" (click)="pedirRegistro()">Regístrate aquí</a>
    </div>
    
  </div>
</div>

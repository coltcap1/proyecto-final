<div class="mundo-container" [class.with-image]="mundo.imagenes.length > 0">
  
  @if (mundo.imagenes.length > 0) {
    <div class="mundo-image">
      <img [src]="mundo.imagenes[0].url" alt="Imagen del mundo" />
    </div>
  }

  <div class="mundo-content">
    <h1>{{ mundo.nombre }}</h1>
    <p>{{ mundo.historia }}</p>
  </div>

</div>
